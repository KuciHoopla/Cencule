<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="wrapper">
    <a [routerLink]="['/']" class="a-logo">
      <img class="logo" src="{{ '../../assets/CenculeBrand.png' }}" alt="" />
    </a>
    <app-weather></app-weather>
    <app-register-block
      class="reg-block"
      *ngIf="!loggedIn()"
    ></app-register-block>
    <!-- links for standard view -->

    <ul *ngIf="loggedIn()" class="navbar-nav ml-1">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/home']"
          ><i class="fa fa-snowflake-o"></i
        ></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/photos']"
          ><i class="fa fa-camera-retro"></i
        ></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/blogs']"
          ><i class="fa fa-id-card-o"></i
        ></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']"
          ><i class="fa fa-users"></i
        ></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lakes']"
          ><i class="fa fa-thermometer-empty"></i
        ></a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']"
          ><i class="fa fa-envelope"></i
        ></a>
      </li>
    </ul>

    <!-- links for phone view -->
    <div *ngIf="loggedIn()" class="phone-navbar">
      <div class="phone-item" routerLinkActive="active">
        <a class="phone-link" [routerLink]="['/home']"
          ><i class="fa fa-snowflake-o"></i
        ></a>
      </div>
      <div class="phone-item" routerLinkActive="active">
        <a class="phone-link" [routerLink]="['/photos']"
          ><i class="fa fa-camera-retro"></i
        ></a>
      </div>
      <div class="phone-item" routerLinkActive="active">
        <a class="phone-link" [routerLink]="['/blogs']"
          ><i class="fa fa-id-card-o"></i
        ></a>
      </div>
      <div class="phone-item" routerLinkActive="active">
        <a class="phone-link" [routerLink]="['/members']"
          ><i class="fa fa-users"></i
        ></a>
      </div>
      <div class="phone-item" routerLinkActive="active">
        <a class="phone-link" [routerLink]="['/lakes']"
          ><i class="fa fa-thermometer-empty"></i
        ></a>
      </div>
      <div class="phone-item" routerLinkActive="active">
        <a class="phone-link" [routerLink]="['/messages']"
          ><i class="fa fa-envelope"></i
        ></a>
      </div>
    </div>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <span class="mr-2">
        <img src="{{ photoUrl || '../../assets/user.png' }}" alt="" />
      </span>
      <a class="dropdown-toggle text-light" dropdownToggle>
        {{ name | titlecase }}
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']">
          <i class="fa fa-user"></i> Editovať profil</a
        >
        <div class="dropdown-devided"></div>
        <a class="dropdown-item" (click)="loggOut()">
          <i class="fa fa-sign-out"></i>Odhlásiť sa</a
        >
      </div>
    </div>

    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0 login-form"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        type="email"
        maxlength="30"
        minlength="7"
        name="username"
        placeholder="Email"
        required
        [(ngModel)]="model.username"
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        name="password"
        placeholder="Heslo"
        required
        [(ngModel)]="model.password"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit"
      >
        Prihlásiť sa
      </button>
    </form>
    <button
      *ngIf="!loggedIn() && !model.password && model.username"
      class="btn btn-danger my-2 my-sm-0 ml-1"
      (click)="resetPassword()"
    >
      Zabudnute heslo
    </button>
  </div>
</nav>
