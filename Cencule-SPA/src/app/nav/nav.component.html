<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container">
    <a [routerLink]="['/']">
      <img class="logo" src="{{ '../../assets/CenculeBrand.png' }}" alt="" />
    </a>
    <app-weather></app-weather>

    <app-register-block *ngIf="!loggedIn()"></app-register-block>

    <ul *ngIf="loggedIn()" class="navbar-nav ml-1">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Členovia</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <span class="mr-2">
        <img src="{{ photoUrl || '../../assets/user.png' }}" alt="" />
      </span>
      <a class="dropdown-toggle text-light" dropdownToggle>
        {{ authService.decodedToken?.unique_name | titlecase }}
      </a>

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']">
          <i class="fa fa-user"></i> Editovať profil</a
        >
        <div class="dropdown-devided"></div>
        <a class="dropdown-item" (click)="loggOut()">
          <i class="fa fa-sign-out"></i>Odhlásiť sa</a
        >
      </div>
    </div>

    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        name="username"
        placeholder="Meno"
        required
        [(ngModel)]="model.username"
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        name="password"
        placeholder="Heslo"
        required
        [(ngModel)]="model.password"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit"
      >
        Prihlásiť sa
      </button>
    </form>
  </div>
</nav>
