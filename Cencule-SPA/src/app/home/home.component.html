<div class="wrapper">
  <div *ngFor="let blog of adminBlogs" class="blog-card">
    <img class="blog-img" src="{{ blog.url }}" alt="Card image cap" />
    <div class="blog-body">
      <h2 class="fw-bolder title">{{ blog.title }}</h2>
      <p>{{ blog.description }}</p>
      <small>{{ blog.dateAdded | date }}</small>
    </div>
  </div>
</div>
