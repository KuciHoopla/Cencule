<div class="wall-line">
  <div *ngFor="let photo of photos" class="card">
    <img
      src="{{ photo.url }}"
      class="card-img-top"
      alt="{{ photo.description }}"
    />
    <div class="card-footer">
      <small class="text-muted">{{ photo.dateAdded | timeago }}</small>
    </div>
  </div>
</div>
