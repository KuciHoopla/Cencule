<div class="wrapper">
  <div
    *ngFor="let blog of adminBlogs"
    class="card ml-1 mb-1"
    style="width: 18rem"
  >
    <img class="card-img-top" src="{{ blog.url }}" alt="Card image cap" />
    <div class="card-body">
      <div class="card-text">
        <p>{{ blog.description }}</p>
        <p>{{ blog.dateAdded | timeago }}</p>
      </div>
    </div>
  </div>
</div>
