<button
  *ngIf="!registerMode"
  class="btn btn-secondary ml-2"
  (click)="registerToggle()"
>
  Registracia
</button>

<div *ngIf="registerMode" class="container register bg-light position-absolute">
  <div class="row justify-content-center">
    <div class="col-12 pr-0">
      <app-register
        (cancelRegister)="cancelRegisterMode($event)"
      ></app-register>
    </div>
  </div>
</div>
